<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"defer></script>
    
</head>
<body>
   <div class="container">
   <!-------left section-->
   <div class="left-section">
    <h1>Social media shared today, tomorrow or by location.</h1>

   </div>
   </div> 

   <!--------right section------->
   <div class="form-container">
    <div class="logo">
        <img src="New folder/logo1.png" alt="logo">
    </div>
    <h2>Create account</h1>
    <p>For business, band and celebrity.</p>


    <form id="signup-form">
        <div class="signup-info">
            <div class="input-box">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="firstName"  required>
            </div>
            <div class="input-box">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="input-box">
                <label for="email or phone number">Email or phone number</label>
                <input type="text" id="email or phone number" name="email or phone number"  required>
            </div>
            <div class="input-box">
                <label for="date-of-birth">Date of birth <span class="dob-format">(DD/MM/YYYY)</span></label>
                <input type="date" id="date-of-birth" name="date-of-birth" optional>
                
            </div>
            
            <div class="input-box">
                <label for="password">Password</label>
                <input type="text" id="password" name="password"  required>
            </div>
            <div class="input-box">
                <label for="confirm-password">Confirm password</label>
                <input type="text" id="confirm-password" name="confirm-password" required>
            </div>
        </div>
            <div class="checkbox-container">
            <div class="checkbox-group"> 
           <input type="checkbox" id="remember-me" name="remember-me">
         <label for="remember-me">Remember me</label> 
          <a href="#" class="forgot-password">Forgot password?</a>
            </div>
           
                <div class="checkbox-group">
                  <input type="checkbox" id="terms" name="terms" required> 
              <label for="terms">I agree to all the <a href="#">Terms</a>  and  <a href="#">Privacy policy</a></label>  
            </div>
            <div class="button-container"> 
                 <button class="btn btn-primary">Create account</button>

                 <button class="btn btn-google">
                     <img src="New folder/7123025_logo_google_g_icon.png" alt="Google Logo" class="google-logo">
                      Sign-in with Google
                     </button>
                     </div>

                     <div class="store-buttons"> 
                        <a href="https://apps.apple.com" class="app-store-button"> 
                            <img src="New folder/App_Store_(iOS)-Badge-Logo.png" alt="App Store" /> </a> 

                            <a href="https://play.google.com" class="google-play-button"> 
                                <img src="New folder/Google_Play-Badge-Logo.png" alt="Google Play" /> </a> 
                            </div>


           </div> 
         </div> 
         <script src="script.js"></script>  
</body>
</html>
